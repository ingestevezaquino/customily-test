<div class="row">
    <div class="col-6">
        <div class="container">
            <canvas id="preview-canvas"></canvas>
        </div>
    </div>
    <div class="col-6 form-container">
        <form [formGroup]="form">
            <div class="form-group" *ngFor="let control of formData" class="form-row">
                <app-control [colorsName]="this.colorsName" [engraver]="this.engraver" [control]="control"
                    [form]="form">
                </app-control>
            </div>

            <div class="form-group mt-4 text-end">
                <button (click)="saveData()" type="submit" class="btn btn-primary"
                    [disabled]="!form.valid">Save</button>
            </div>

            <div #spinner class="spinner-border text-primary d-none" role="status">
                <span class="sr-only"></span>
            </div>
        </form>
    </div>
</div>
